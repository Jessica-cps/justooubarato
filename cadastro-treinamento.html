    <section class="row l-row-mini">
      <div class="large-9 columns large-centered">
        <div class="cadastro">
          <h3>Pacote treinamento</h3>
            <form method="post" action="loja.html">
                <h4>Dados pessoais</h4>
                <div class="row">
                  <div class="large-4 small-12 columns">
                    <p><input type="text" name="nome" value="" placeholder="Nome"></p>
                  </div>
                  <div class="large-4 small-12 columns">
                    <p><input type="text" name="sobrenome" value="" placeholder="Sobrenome"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="large-4 columns">
                    <p><input type="email" name="email" value="" placeholder="E-mail"></p>
                    <p><input type="text" name="cpf" value="" placeholder="CPF"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="large-4 columns">
                    <p><input type="text" name="nascimento" value="" placeholder="Data de Nascimento"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="large-4 columns">
                    <p>
                      <label for="sexo">Sexo: </label>
                      <input type="radio" name="sexo" value="Feminino"><label for="sexo">Feminino</label>
                      <input type="radio" name="sexo" value="Masculino"><label for="sexo">Masculino</label>
                    </p>
                  </div>
                </div>

                <h4 class="l-row-inverse-mini">Dados da conta</h4>

                <div class="row">
                  <div class="large-4 small-12 columns">
                    <p><input type="password" name="password" value="" placeholder="Senha"></p>
                  </div>
                  <div class="large-4 small-12 columns">
                    <p><input type="password" name="password" value="" placeholder="Confirme sua senha"></p>
                  </div>
                </div>
            </form>
          </div>
        </div>
    </section>

    <section>
      <div class="large-9 medium-9 columns large-centered">
        <div class="internal-product bag cadastro">
          <div class="row">
            <div class="large-12 medium-12 columns l-row-inverse">
              <h4>3. Formas de pagamento</h4>
              <div class="large-6 medium-6 left">
                <p><input type="text" name="numero-cartao" placeholder="Número do cartão de crédito"></p>
                <p><input type="text" name="nome-cartao" placeholder="Nome impresso no cartão"></p>
              </div>
              <div class="large-4 medium-4 large-offset-2 columns">
                <span>Escolha a bandeira do cartão:</span>
                <div class="large-12 medium-12">
                    <div class="box-flag">
                      <label for="bandeira-visa" class="bandeira-cartao" id="bandeira-visa"></label>
                      <input type="radio" name="bandeira-cartao" value="visa">
                    </div>
                    <div class="box-flag">
                      <label for="bandeira-master" class="bandeira-cartao" id="bandeira-master"></label>
                      <input type="radio" name="bandeira-cartao" value="mastercard">
                    </div>
                    <div class="box-flag">
                      <label for="bandeira-visaelectron" class="bandeira-cartao" id="bandeira-visaelectron"></label>
                      <input type="radio" name="bandeira-cartao" value="visaelectron">
                    </div>
                    <div class="box-flag">
                      <label for="bandeira-discover" class="bandeira-cartao" id="bandeira-discover"></label>
                      <input type="radio" name="bandeira-cartao" value="discover">
                    </div>
                </div>
              </div>
            </div>
            <div class="large-12 medium-12">
              <div class="large-12 medium-12 columns">
                <span>Data de validade</span>
              </div>
              <div class="large-12 medium-12">
                <div class="large-3 medium-3 columns">
                  <label for="mes-validade left">Mês</label>
                  <p><select name="mes-validade">
                      <option value="janeiro">Janeiro</option>
                      <option value="fevereiro">Fevereiro</option>
                      <option value="março">Março</option>
                      <option value="abril">Abril</option>
                    </select>
                  </p>
                </div>
                <div class="large-3 medium-3 columns">
                  <label for="ano-validade left">Ano</label>
                  <p>
                    <select name="ano-validade">
                      <option value="1996">1996</option>
                      <option value="1997">1997</option>
                      <option value="1998">1998</option>
                      <option value="1999">1999</option>
                    </select>
                  </p>
                </div>
              </div>
            </div> 
            <div class="large-12 medium-12 columns">
              <div class="large-6 medium-6">
                <p><input type="text" name="codigo-cartao" placeholder="Código de segurança do cartão (CCV)"></p>
              </div>
              <div class="large-6 medium-6">
                <label for="num-parcelas left">Número de parcelas</label>
                <p>
                  <select name="num-parcelas">
                    <option value="1x">1x de R$5000,00</option>
                    <option value="2x">2x de R$2500,00</option>
                    <option value="3x">3x de R$1666,67</option>
                  </select>
                </p>
              </div>
            </div>
            <div class="large-4 columns">
              <a href="sucess-compra-treinamento.html" class="buy-button"><button>Fechar compra</button></a>
            </div>
          </div>

    <script>
      $(document).foundation();
    </script>
    <script>
      var mq = window.matchMedia('all and (max-width: 700px)');
        if(mq.matches) {
            // the width of browser is less then 700px
            $(document).ready(function(){
              $('.multiple-items').slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1
              });
            });

        } else {
            // the width of browser is more then 700px
            $(document).ready(function(){
              $('.multiple-items').slick({
                infinite: true,
                slidesToShow: 4,
                slidesToScroll: 4
              });
            });
        }

      $(document).ready(function(){
        $('.destaque-slider').slick({
          infinite: true,
          autoplay: false,
          autoplaySpeed: 2000,
          dots: true
        });
      });  
    </script>

    <script>
      $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html,body').animate({
                scrollTop: target.offset().top
              }, 500);
              return false;
            }
          }
        });
      });
    </script>
